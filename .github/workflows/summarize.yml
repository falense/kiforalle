name: Summarize Paper

on:
  push:
    paths:
      - '_papers/**.pdf'
  workflow_dispatch:
    inputs:
      paper_path:
        description: 'Path to the paper PDF to summarize (e.g., _papers/2505.22954v1.pdf)'
        required: true
        type: string

jobs:
  summarize:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for accurate change detection

      - name: Get changed PDF files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: _papers/**.pdf

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r .github/scripts/requirements.txt

      - name: Summarize changed papers on push
        if: github.event_name == 'push' && steps.changed-files.outputs.any_changed == 'true'
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "Summarizing paper: $file"
            python .github/scripts/summarize.py "$file"
          done
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Summarize specified paper on workflow dispatch
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "Summarizing paper: ${{ github.event.inputs.paper_path }}"
          python .github/scripts/summarize.py "${{ github.event.inputs.paper_path }}"
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Create pull request
        if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && steps.changed-files.outputs.any_changed == 'true')
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feat: Add summaries for new/updated papers"
          title: "New/updated paper summaries"
          body: |
            This pull request contains automatically generated summaries for new or updated papers.

            This was generated by a GitHub Action.
          branch: "summaries/papers-${{ github.run_id }}"
          delete-branch: true
