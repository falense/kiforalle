name: Summarize Paper

on:
  push:
    paths:
      - '_papers/**.pdf'
  workflow_dispatch:
    inputs:
      paper_path:
        description: 'Path to the paper PDF to summarize (e.g., _papers/2505.22954v1.pdf)'
        required: true
        type: string

jobs:
  summarize:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for accurate change detection

      - name: Get changed PDF files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: _papers/**.pdf

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r .github/scripts/requirements.txt

      - name: Summarize changed papers on push
        if: github.event_name == 'push' && steps.changed-files.outputs.any_changed == 'true'
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "Summarizing paper: $file"
            python .github/scripts/summarize.py "$file"
          done
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Summarize specified paper on workflow dispatch
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "Summarizing paper: ${{ github.event.inputs.paper_path }}"
          python .github/scripts/summarize.py "${{ github.event.inputs.paper_path }}"
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Extract paper metadata
        id: metadata
        if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && steps.changed-files.outputs.any_changed == 'true')
        run: |
          if [ -f "_paper_metadata.txt" ]; then
            # Read metadata from file
            while IFS= read -r line; do
              echo "$line" >> $GITHUB_OUTPUT
            done < "_paper_metadata.txt"
            
            # Also set fallback values
            echo "PAPERS_PROCESSED=1" >> $GITHUB_OUTPUT
            
            # Show what we extracted
            echo "=== Extracted metadata ==="
            cat _paper_metadata.txt
          else
            echo "No metadata file found, using defaults"
            echo "PAPER_TITLE=Research Paper" >> $GITHUB_OUTPUT
            echo "PAPER_AUTHORS=" >> $GITHUB_OUTPUT
            echo "PAPER_ID=unknown" >> $GITHUB_OUTPUT
            echo "PAPERS_PROCESSED=0" >> $GITHUB_OUTPUT
          fi

      - name: Create pull request
        if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && steps.changed-files.outputs.any_changed == 'true')
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feat: Add Norwegian summaries for ${{ steps.metadata.outputs.PAPER_TITLE }}"
          title: "📄 Norwegian Summaries: ${{ steps.metadata.outputs.PAPER_TITLE }}"
          body: |
            ## 📄 New Paper Summary
            
            **Title:** ${{ steps.metadata.outputs.PAPER_TITLE }}
            **Authors:** ${{ steps.metadata.outputs.PAPER_AUTHORS || 'Not specified' }}
            **Paper ID:** ${{ steps.metadata.outputs.PAPER_ID }}
            **Post Path:** ${{ steps.metadata.outputs.POST_PATH }}
            
            ### 📋 Summary Levels Created
            
            This pull request contains automatically generated Norwegian summaries at three different levels:
            
            - **🎓 For Universitets- og Høyskolenivå** - Comprehensive academic summary
            - **🏫 For Videregåendeelever** - Simplified for high school students  
            - **🧒 For Barn** - Child-friendly explanation with simple language
            
            ### 🔄 Translation Process
            
            The summaries were created using an enhanced workflow:
            1. Generated English summaries at each level
            2. Translated all summaries to Norwegian
            3. Performed quality reflection to ensure accuracy
            4. Verified content appropriateness for target audiences
            
            ### 🤖 Automated Generation
            
            This was generated by a GitHub Action using Google Gemini AI.
            
            ---
            
            *Generated on: ${{ github.event.head_commit.timestamp || github.run_number }}*
          branch: "summaries/papers-${{ github.run_id }}"
          delete-branch: true
