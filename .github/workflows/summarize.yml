name: Summarize Paper

on:
  push:
    paths:
      - '_papers/**.pdf'
  workflow_dispatch:
    inputs:
      paper_path:
        description: 'Path to the paper PDF to summarize (e.g., _papers/2505.22954v1.pdf)'
        required: true
        type: string

jobs:
  summarize:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r .github/scripts/requirements.txt

      - name: Summarize paper
        run: |
          echo "Summarizing paper..."
          python .github/scripts/summarize.py "${{ github.event.inputs.paper_path || github.event.head_commit.added[0] }}"
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Create pull request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Add summaries for new paper"
          title: "New paper summaries"
          body: "This pull request contains the automatically generated summaries for a new paper."
          branch: "new-paper-summaries"
