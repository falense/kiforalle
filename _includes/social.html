<ul class="social-media-list">
  {%- if site.github_username -%}
  <li>
    <a href="https://github.com/falense/kiforalle">
      <svg class="svg-icon">
        <use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use>
      </svg>
      <span class="username">kiforalle.no</span>
    </a>
  </li>
  {%- endif -%}

  {%- if site.twitter_username -%}
  <li>
    <a href="https://www.twitter.com/{{ site.twitter_username }}">
      <svg class="svg-icon">
        <use xlink:href="{{ '/assets/minima-social-icons.svg#twitter' | relative_url }}"></use>
      </svg>
      <span class="username">{{ site.twitter_username }}</span>
    </a>
  </li>
  {%- endif -%}
</ul>
