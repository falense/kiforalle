---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="post-content">
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'Barn')" id="defaultOpen">For Barn</button>
      <button class="tablinks" onclick="openTab(event, 'Videregaende')">For Videregåendeelever</button>
      <button class="tablinks" onclick="openTab(event, 'Universitet')">For Universitets- og Høyskolenivå</button>
    </div>

    <div id="Barn" class="tabcontent"></div>
    <div id="Videregaende" class="tabcontent"></div>
    <div id="Universitet" class="tabcontent"></div>

    {{ content }}
  </div>

</article>

<style>
  .tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
  }

  .tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
  }

  .tab button:hover {
    background-color: #ddd;
  }

  .tab button.active {
    background-color: #ccc;
  }

  .tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
  }
</style>

<script>
function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}

document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("defaultOpen").click();
    const content = document.querySelector('.post-content');
    const barnContent = content.querySelector('h2#for-barn').nextElementSibling;
    const videregaendeContent = content.querySelector('h2#for-videregåendeelever').nextElementSibling;
    const universitetContent = content.querySelector('h2#for-universitets--og-høyskolenivå').nextElementSibling;

    document.getElementById('Barn').appendChild(barnContent);
    document.getElementById('Videregaende').appendChild(videregaendeContent);
    document.getElementById('Universitet').appendChild(universitetContent);
});
</script>
